<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Drummers Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .gallery-item {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .gallery .caption {
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Famous Drummers Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.hauraki.co.nz/media/tathjg0s/screen-shot-2021-04-18-at-7-56-38-am.png?rmode=crop&v=1d73428d0c31120&height=349&width=620&quality=95&scale=both" alt="John Bonham">
            <div class="caption">John Bonham</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.drummerworld.com/drummerworld/keithmoon550mbcdf.jpg" alt="Keith Moon">
            <div class="caption">Keith Moon</div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR49pw6lIt00P4r-DoAUmGlzLuXT1HIJ-ieEA&s" alt="Neil Peart">
            <div class="caption">Neil Peart</div>
        </div>
        <div class="gallery-item">
            <img src="https://media.gettyimages.com/id/538108415/photo/drummer-ginger-baker-performing-with-his-band-energy-at-the-forum-theatre-hatfield.jpg?s=612x612&w=gi&k=20&c=sEiRrq4OUif_0s0qtOsvxuvqAwb4gXt9-K86Kp17YJI=" alt="Ginger Baker">
            <div class="caption">Ginger Baker</div>
        </div>
        <div class="gallery-item">
            <img src="https://c8.alamy.com/comp/ENHJXA/ringo-starr-celebrates-his-24th-birthday-at-bbc-lime-grove-studios-ENHJXA.jpg" alt="Ringo Starr">
            <div class="caption">Ringo Starr</div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw0PZozkd81tkqGWzWFSoum8I5luYzBypYIQ&s" alt="Buddy Rich">
            <div class="caption">Buddy Rich</div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYh8g_RMkiFvAEfx-XA8X5cQJUbpc5lutUFA&s" alt="Phil Collins">
            <div class="caption">Phil Collins</div>
        </div>
        <div class="gallery-item">
            <img src="https://media.gettyimages.com/id/132858065/photo/london-united-kingdom-dave-grohl-of-american-rock-band-them-crooked-vultures-live-on-stage-at.jpg?s=612x612&w=gi&k=20&c=ib_vV8Kn8jd_1egwmjTWnjn0cP1X2c4uph4WrEHJAsM=" alt="Dave Grohl">
            <div class="caption">Dave Grohl</div>
        </div>
        <div class="gallery-item">
            <img src="https://www.soundbard.com/soundbard/wp-content/uploads/2014/04/18PLSEH_copeland01.jpg" alt="Stewart Copeland">
            <div class="caption">Stewart Copeland</div>
        </div>
        <div class="gallery-item">
            <img src="https://c8.alamy.com/comp/D67MMD/uspunk-band-blink-182s-drummer-travis-barker-performs-on-stage-during-D67MMD.jpg" alt="Travis Barker">
            <div class="caption">Travis Barker</div>
        </div>
    </div>
    <a href="index.html">Home</a>
</body>
</html>

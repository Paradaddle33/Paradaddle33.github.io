<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://png.pngtree.com/png-vector/20220723/ourmid/pngtree-music-note-staves-png-image_5998981.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .payment-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7e5f;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="payment-form-container">
        <h2>Payment Form</h2>
        <form>
            <div class="form-group">
                <label for="name-on-card">Name on Card:</label>
                <input type="text" id="name-on-card" class="input-field" name="name-on-card" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" class="input-field" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" class="input-field" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" class="input-field" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" class="input-field" name="billing-address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="input-field" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" class="input-field" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" class="input-field" name="zip-code" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" class="input-field" name="country" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; /* Dark grey background */
            color: #f0f0f0; /* Light grey text */
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text */
        }

        .heading {
            background-color: #1c1c1c; /* Very dark grey */
            color: #d1b2b2; /* Soft pinkish-grey */
            padding: 20px 0;
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            border-bottom: 3px solid #d1b2b2; /* Decorative border */
        }

        .email, .phone, .address {
            background-color: #3c3c3c; /* Dark grey */
            color: #d1b2b2; /* Soft pinkish-grey */
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto; /* Center elements */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 50%;
            transition: transform 0.2s, background-color 0.2s;
        }

        .email:hover, .phone:hover, .address:hover {
            transform: scale(1.05);
            background-color: #4c4c4c; /* Slightly lighter grey on hover */
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 2em;
                padding: 10px 0;
            }

            p {
                font-size: 1em;
            }

            .email, .phone, .address {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="heading">Contact Information</h1>
    
    <h2 class="email">Email</h2>
    <p class="email">kmanning.me@me.com</p>
    
    <h2 class="phone">Phone</h2>
    <p class="phone">+1 123-456-7890</p>
    
    <h2 class="address">Address</h2>
    <p class="address">123 Main Street, City, State, ZIP</p>
    <a href="index.html">Home</a>
</body>
</html>
